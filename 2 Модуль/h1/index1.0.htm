<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var chislo = prompt ('Введите число');

        if (chislo > 5) {
            alert('больше');
        }
        else if (chislo === 5) {
            alert('равно');
        }
        else if (chislo < 5) {
            alert('меньше');
        };

    </script>

</body>
